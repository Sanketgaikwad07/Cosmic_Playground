<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Video Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        video {
            width: 480px;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
<div>
    <!-- Video tag -->
    <video id="myVideo" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <button onclick="playPause()">Play / Pause</button>
</div>

<script>
    const video = document.getElementById("myVideo");
    function playPause() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
</script>
</body>
</html>
